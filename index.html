        <!-- Seção do Seu Projeto - Nome e descrição -->
            <section class="descricoes-seuprojeto">
                <legend class="nome-seuprojeto">Seu Projeto</legend>
                <fieldset>
                    <div class="txt-field-seuprojeto">
                        <div class="base-seuprojeto">
                            <input type="text" id="input-seuprojeto" placeholder="Nome do seu projeto">
                        </div>
                    </div>
                        <div class="txt-field-descricao">
                            <div class="base-descricao">
                                <textarea name cols="auto" rows="3" id="input-descricao" placeholder="Descrição do seu projeto"></textarea>
                            </div>
                        </div>
                </fieldset>

            </section>
        <!-- Seção de Personalização - Seletor de Linguagem e cor de fundo do editor -->
            <section class="personalizar">
                <legend class="nome-personalizacao">Personalização</legend>
                <fieldset>
                    <input type="color" value="#6bd1ff" class="input-color" data-cor>
                    <select id="input-linguagem" class="input-linguagem">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML5</option>
                        <option value="css">CSS3</option>
                    </select>
                </fieldset>
                <button id="save">Salvar Projeto</button>
            </section>
            <!-- Botão para visualizar com syntax highlight -->
            <button id="highlight">Visualizar com o highlight</button>

            <section class="editor-de-codigo">
